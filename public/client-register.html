<script>
    let countdownInterval;

    function startTimer() {
        let timeLeft = 30; // 30 ุซุงููุฉ
        const btn = document.getElementById('resendBtn');
        const timerSpan = document.getElementById('timer');
        
        btn.disabled = true;
        btn.style.color = "gray";
        btn.style.cursor = "not-allowed";
        
        clearInterval(countdownInterval); 
        
        countdownInterval = setInterval(() => {
            timeLeft--;
            timerSpan.innerText = timeLeft;
            
            if (timeLeft <= 0) {

                btn.disabled = false;
                btn.style.color = "var(--primary)";
                btn.style.cursor = "pointer";
                btn.innerText = "ุฅุนุงุฏุฉ ุฅุฑุณุงู ุงูููุฏ ุงูุขู";

    async function registerStep() {

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error');
        
        errorDiv.style.display = 'none';

        try {
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, phone, email, password, role: 'client' })
            });

            const data = await res.json();

                document.getElementById('verify-step').style.display = 'block';
                startTimer(); // โฐ ุจุฏุก ุงูุนุฏุงุฏ ุนูุฏ ุงููุฌุงุญ

            } else {
                errorDiv.innerText = data.message;
                errorDiv.style.display = 'block';
            }
        } catch (err) { errorDiv.innerText = "ุฎุทุฃ ุงุชุตุงู"; errorDiv.style.display = 'block'; }
    }

    // ุฏุงูุฉ ุฅุนุงุฏุฉ ุงูุฅุฑุณุงู
    async function resendCode() {

    }

    async function verifyStep() {
        const email = document.getElementById('email').value;
        const code = document.getElementById('verificationCode').value;
        try {
            const res = await fetch('/api/auth/verify-email', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, code })
            });
            const data = await res.json();
            if(res.ok) {
                localStorage.setItem('clientToken', data.token);
                window.location.href = 'client-orders.html';
            } else {
                alert(data.message);
            }
        } catch(err) { alert("ุฎุทุฃ"); }
    }
</script>
