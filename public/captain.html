<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>التسجيل ككابتن | وَصِّلِي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">وَصِّلِي</div>
    <a href="index.html">الرئيسية</a>
</header>

<section class="info">
    <h1>التسجيل ككابتن توصيل</h1>

    <p>
        انضم إلى فريق وَصِّلِي وابدأ العمل كمندوب توصيل داخل مدينة أم درمان.
    </p>

    <form>
        <label>الاسم الكامل</label><br>
        <input type="text" required><br><br>

        <label>رقم الهاتف</label><br>
        <input type="tel" required><br><br>

        <label>نوع وسيلة التوصيل</label><br>
        <select required>
            <option>عجلة هوائية</option>
            <option>عجلة كهربائية</option>
        </select><br><br>

        <label>هل تملك رخصة سارية؟</label><br>
        <select required>
            <option>نعم</option>
            <option>لا</option>
        </select><br><br>

        <button type="submit">إرسال الطلب</button>
    </form>

    <p style="margin-top:20px;">
        سيتم التواصل معك بعد مراجعة البيانات.
    </p>
</section>

<footer>
    <p>© وَصِّلِي – أم درمان</p>
</footer>

</body>
</html>
